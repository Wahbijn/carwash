{% extends "base.html" %}
{% block title %}Modifier utilisateur{% endblock %}

{% block content %}
<div class="container py-4">

    <h2 class="mb-4">Modifier utilisateur : {{ user.username }}</h2>

    <form method="POST">
        {% csrf_token %}

        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" name="username" class="form-control mb-3" value="{{ user.username }}">

        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control mb-4" value="{{ user.email }}">

        <button class="btn btn-success">Enregistrer</button>
        <a href="{% url 'users-list' %}" class="btn btn-secondary">Annuler</a>
    </form>

</div>
{% endblock %}
