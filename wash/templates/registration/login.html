{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title mb-3">Connexion</h4>
        <form method="post">
          {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-danger">Identifiants invalides, réessaye.</div>
          {% endif %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Nom d'utilisateur</label>
            <input type="text" name="username" autofocus autocapitalize="off" required class="form-control" id="id_username">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Mot de passe</label>
            <input type="password" name="password" required class="form-control" id="id_password">
          </div>
          <button class="btn btn-primary w-100" type="submit">Se connecter</button>
        </form>
        <hr>
        <p class="small text-center mb-0"><a href="{% url 'signup' %}" class="text-primary">S'inscrire</a>

</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!-- à l'intérieur du card, après le bouton Se connecter -->
<p class="small text-center mt-2">
  Pas de compte ? <a href="{% url 'signup' %}">Créer un compte</a>
</p>
